<mat-toolbar color="primary">
  <h1>Formulaire Client</h1>
  <span class="exemple-spacer"></span>
  <button routerLink="/liste_client" mat-raised-button color="accent">
    liste client
  </button>
</mat-toolbar>


<div class="client-form m-3 p-4">
  <form [formGroup]="cliForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input formControlName="nom" matInput placeholder="nom">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>PrÃ©nom</mat-label>
          <input formControlName="prenom" matInput placeholder="prenom">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>raisonSocial</mat-label>
          <input formControlName="raisonSocial" matInput placeholder="raisonSocial">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="email">
          <mat-icon matSuffix>mail_outline</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>MF</mat-label>
          <input formControlName="mf" matInput placeholder="mf">
          <mat-icon matSuffix>mail_outline</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <button *ngIf="!isUpdateActive" (click)="onFormSubmit()" mat-raised-button color="accent">Enregistrer</button>
    <button *ngIf="isUpdateActive" (click)="modifier()" mat-raised-button color="accent">Modifier</button>
  </form>
</div>
