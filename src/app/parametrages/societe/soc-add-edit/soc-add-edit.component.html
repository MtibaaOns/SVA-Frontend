<div mat-dialog-title></div>
<h1>Ajouter/Modifier Société</h1>
<form [formGroup]="socForm" (ngSubmit)="onFormSubmit()"   >
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>RaisonSocial</mat-label>
            <input matInput type="text" formControlName="raisonSocial">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="adresse">
        </mat-form-field>
        </div>
        <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tel</mat-label>
            <input matInput type="number" formControlName="tel" >
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>MF</mat-label>
            <input matInput formControlName="mf">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button [mat-dialog-close]="false">Retour</button>
    <button mat-raised-button color="primary" type="submit" >{{data ? 'Modifier':'Enregistrer' }}</button>
</div>
</form>
