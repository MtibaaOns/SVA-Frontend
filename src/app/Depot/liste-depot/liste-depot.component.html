<div class="logo text-center">
    <img  width="100px" src="assets/img/depot.png" alt="">
  </div>
<span class="example-spacer"></span>
<div class="row justify-content-center">
  <div class="col-md-10">
    <mat-card>
      <div class="main-body">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let depot"> {{depot.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="codeDep">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> codeDep </th>
              <td mat-cell *matCellDef="let depot"> {{depot.codeDep}} </td>
            </ng-container>

            <ng-container matColumnDef="libDep">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> libDep </th>
              <td mat-cell *matCellDef="let depot"> {{depot.libDep}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let depot">
                <button mat-icon-button color="primary" (click)="updateDepot(depot.id)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="deleteDepot(depot.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </mat-card>
  </div>
</div>
